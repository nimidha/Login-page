<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ceaee36a43.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Webpage start -->
     <div class="container">
        <h1 class="heading">Sign Up</h1>
        <div class="underline"></div>

        <!-- inputs -->

        <div class="inputs">
            <!-- Nameinput -->
             <div  class="nameinput">
                <i class="fa-solid fa-user" style="margin: 10px;"></i>
                <input type="string" placeholder="Enter your name">
             </div>


            <!-- emailinput -->
            <div class="emailinput">
                <i class="fa-solid fa-envelope" style="margin: 10px;"></i>
               <input type="email" placeholder="yours@email.com" class="emaildata">
            </div>
            
            <!-- Passwordinput -->
            <div class="passwordinput">
                <i class="fa-solid fa-key" style="margin: 10px;"></i>
            <input type="password" placeholder="password">
            </div>

        </div>

        <div >
            <button type="submit" class="submit">Submit</button>
        </div>


        <!-- buttons -->

        <div class="buttons">
             <button type="button" class="signupbtn" onclick="bye()">Sign Up</button>
             <button type="button" class="signinbtn  new " onclick="hello()">Sign In</button>

        </div>

     </div>  <!-- Webpage end -->

    


    <script src="index.js"></script>
</body>
</html>
